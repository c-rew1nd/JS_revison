<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey;">
    <h1>Value	State	Description</h1>
    <br>
    <p>
    1	OPENED	open() has been called.<br>
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
    3	LOADING	Downloading; responseText holds partial data.<br>
    4	DONE	The operation is complete.<br>
    </p>
</body>
<script>
    const requestURL = 'https://api.github.com/users/c-rew1nd';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState); // Log the current state
        if (xhr.readyState === 4) {
            if (xhr.status === 200) { // Check if the request was successful
                const data = JSON.parse(this.responseText);
                console.log(`Number of followers : ${data.followers}`);
            } else {
                console.error('Error: ' + xhr.status); // Log any errors
            }
        }
    };
    xhr.send();
</script>

</html>
